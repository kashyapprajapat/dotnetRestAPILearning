name: Build & Push Docker Image to Docker Hub

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¦ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            kashyapprajapat/dotnetrestapi:latest
            kashyapprajapat/dotnetrestapi:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Image pushed successfully
        run: |
          echo "ğŸ‰ Docker image pushed successfully!"
          echo "ğŸ“ Image: kashyapprajapat/dotnetrestapi:latest"
          echo "ğŸ“ Tag: kashyapprajapat/dotnetrestapi:${{ github.sha }}"